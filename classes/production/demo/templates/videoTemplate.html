<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/css/card.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="jumbotron text-center">
  <h1 th:text="${video.title}"></h1>
  <p th:text="${video.subTitle}"></p> 
</div>
  
<div class="container">
  <div class="row">
    
<div class="col-sm-2"></div>
<div class="col-sm-8">
	 <video width="100%" th:src="${'http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/'+video.videoSrc}" autoplay="true" controls="true"></video>
	 <p th:text="${video.description}"></p>
</div>
    
    
    
  </div>
</div>

</body>
</html>
